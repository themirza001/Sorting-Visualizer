<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>♬ Sorting Visualizer ♬</h1>
    <div id="container"></div>

    <hr />

    <div>
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="quickSort">Quick Sort</option>
        <!-- <option value="mergeSort">Merge Sort</option> -->
        <option value="selectionSort">Selection Sort</option>
      </select>
      <button onClick="play()">Play</button>
      <button onClick="pause()">Pause</button>
      <button onClick="resume()">Resume</button>
      <button onClick="reset()">Reset</button>
    </div>

    <div>
      <label for="speed">Animation Speed (ms):</label>
      <input type="range" id="speed" min="10" max="200" value="30" />
    </div>

    <div>
      <label for="arraySize">Number of Values:</label>
      <input type="number" id="arraySize" min="5" max="100" value="40" />
      <button onClick="updateArraySize()">Update Array Size</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
